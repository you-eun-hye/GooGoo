<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GooGoo</title>
    <link rel="stylesheet" type="text/css" href="/css/payment/home.css">

</head>

<body>
    <div class="wrapper">
        <div class="innerwapper">
            <a class="person" href="/user/mypage">
                <span class="icon">
                    <ion-icon name="person-circle-outline"></ion-icon>

                </span>
            </a>
            <div class="content">
                <div class="testDiv">
                    <p class="text">누적 금액</p>
                    <p class="money" th:text="${sumPrice + '원'}"></p>
                </div>

                <div class="subscribeList">
                    <div class="paddingClass" th:each="payment: ${top3}">
                        <div class="parent">
                            <img class="appimg" src="/image/pocketcamp.png">
                            <div>
                                <p th:text="${payment.name}" id="paymentName" class="paymentText"></p>
                                <p th:text="${payment.year + '년 ' + payment.month + '월' + payment.date + '일'}" class="paymentText"></p>
                            </div>
                            <div class="displayRight">
                                <ion-icon class="danger" name="alert-outline"></ion-icon></ion-icon>
                                <p th:text="${'₩' + payment.price}" class="paymentTextBig"></p>
                            </div>
                        </div>
                        <progress class="progress" value="50" min="0" max="100"></progress>
                    </div>
                </div>
            </div>
        </div>

        <div class="navigation">
            <ul>
                <li class="list">
                    <a href="#">
                            <span class="icon">
                                <ion-icon name="home-outline"></ion-icon>
                            </span>
                        <span class="text">홈</span>
                    </a>
                </li>
                <li class="list">
                    <a href="/calendar">
                            <span class="icon">
                                <ion-icon name="calendar-outline"></ion-icon>
                            </span>
                        <span class="text">구독 일정</span>
                    </a>
                </li>
                <li class="mainlist">
                    <a href="/buyList">
                            <span class="icon">
                                <ion-icon name="logo-google-playstore"></ion-icon>
                            </span>
                        <span class="maintext">조회</span>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                            <span class="icon">
                                <ion-icon name="thumbs-up-outline"></ion-icon>
                            </span>
                        <span class="text">추천</span>
                    </a>
                </li>
            </ul>
        </div>

    </div>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
