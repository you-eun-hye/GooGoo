<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link href="/css/admin/styles.css" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/js/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
  <script src="/js/datatables-simple-demo.js"></script>
  <title>관리자 페이지 - 공지</title>
</head>
<body class="sb-nav-fixed">
  <nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">
    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" href="/admin">관리자 페이지</a>
  </nav>
  <div id="layoutSidenav">
    <div id="layoutSidenav_nav">
      <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
        <div class="sb-sidenav-menu">
          <div class="nav">
            <div class="subTitle">
              <p th:utext="${adminName + '님'}"></p>
              <p>환영합니다</p>
            </div>
            <div class="sb-sidenav-menu-heading">회원 관리</div>
            <a class="nav-link" href="/admin">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
              유저
            </a>
            <a class="nav-link" href="/admin/admin">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
              관리자
            </a>

            <div class="sb-sidenav-menu-heading">Q&A</div>
            <a class="nav-link" href="/admin/noti">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
              공지
            </a>
            <a class="nav-link" href="/admin/board">
              <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
              문의 내역
            </a>
            <a class="nav-link" href="/logout">
              로그아웃
            </a>
          </div>
        </div>
      </nav>
    </div>
    <div id="layoutSidenav_content">
      <main>
        <div class="container-fluid px-4">
          <h1 class="mt-4" th:utext="${'공지글(' + boardListCount + ')'}"></h1>
          <div class="card mb-4">
            <div class="card-body">
              <table id="datatablesSimple">
                <thead>
                <tr>
                  <th>Idx</th>
                  <th>Title</th>
                  <th>CreateDate</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="board : ${boardList}">
                  <td><a th:href="@{|/admin/noti/detail/${board.id}}" th:text="${board.id}"></a></td>
                  <td th:text="${board.boardTitle}"></td>
                  <td th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
        <a href="/admin/noti/save" class="plus">공지글 작성</a>
      </main>
    </div>
  </div>

</body>
</html>
