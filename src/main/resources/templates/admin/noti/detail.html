<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="/css/user/board/detail.css">
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
  <script src="/js/scripts.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
  <script src="/js/datatables-simple-demo.js"></script>
  <title>관리자 페이지 - 공지 - Detail</title>
</head>

<body>
<div class="container">
  <div class="title" th:text="${board.boardTitle}"></div>
  <div class="input-box">
    <b>작성일</b>
    <p th:text="*{#temporals.format(board.boardCreatedTime, 'yyyy-MM-dd HH:mm:ss')}"></p>
  </div>
  <div th:if="${board.fileAttached == 1}">
    <img th:src="@{|/upload/${board.storedFileName}|}" alt="image">
  </div>
  <div class="input-box underline">
    <b>내용</b>
    <p th:text="${board.boardContent}"></p>
  </div>

  <div id="btns">
    <button class="write" onclick="listReq()">목록</button>
    <button class="write" onclick="updateReq()">수정</button>
    <button class="write" onclick="deleteReq()">삭제</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script rel="script" type="text/javascript" src="/js/save.js"></script>

</body>
<script th:inline="javascript">
  const listReq = () => {
    location.href = "/admin/noti";
  }

  const updateReq = () => {
    const id = [[${board.id}]];
    location.href = "/admin/noti/edit/" + id;
  }

  const deleteReq = () => {
    const id = [[${board.id}]];
    location.href = "/api/admin/noti/delete/" + id;
  }
</script>
</html>
