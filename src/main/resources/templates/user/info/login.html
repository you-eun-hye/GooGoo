<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/user/info/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <title>Login</title>
</head>

<body>
  <div class="container">
    <form action="/login" method="post">
      <div class="title">로그인</div>
      <div class="input-box underline">
        <input type="text" id="userEmail" name="userEmail" placeholder="이메일" required>
        <div class="underline"></div>
      </div>
      <div class="input-box">
        <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호" required>
        <div class="underline"></div>
      </div>

      <div class="option">
        <a href="/join" class="join">회원 가입 |</a>
        <a href="/email">이메일 찾기 |</a>
        <a href="/password">비밀번호 찾기</a>
      </div>

      <button type="submit" id="signIn"> 로그인 </button>
      <p th:text="${error}" class="errorMessage"></p>
    </form>

    <div>
      <div class="login-box">
        <a href="/oauth2/authorization/google" class="social-button" id="google-connect">
          <span>Connect with Google</span>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
