<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>이메일 수정</title>
    <link rel="stylesheet" type="text/css" href="/css/user/editUser.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="container">
        <form action="/user/mypage/edit" method="post">
            <div class="title">이메일 수정</div>
            <input type="hidden" th:value="${userDTO.id}" id="id" name="id"><br>
            <div class="input-box underline">
                <span class="subtitle">닉네임: </span>
                <input type="text" th:value="${userDTO.userNickname}" id="userNickname" name="userNickname"><br>
                <div class="underline"></div>
            </div>

            <div class="input-box underline">
                <span class="subtitle">이메일: </span>
                <input type="text" th:value="${userDTO.userEmail}" id="userEmail" name="userEmail"><br>
                <button id="sendBtn" name="sendBtn" class="btn" onclick="sendNumber()">인증번호</button>
                <div class="underline"></div>
            </div>

            <div class="input-box underline">
                <input type="text" name="number" id="number" placeholder="인증번호 입력">
                <div class="underline"></div>
                <button name="confirmBtn" id="confirmBtn" class="btn" onclick="confirmNumber()">이메일 인증</button>
            </div>

            <div class="input-box underline">
                <span class="subtitle">비밀번호: </span>
                <input type="password" th:value="${userDTO.userPassword}" name="userPassword" readonly><br>
                <div class="underline"></div>
            </div>

            <br>
            <input type="text" id="Confirm" name="Confirm" style="display: none" value="">
            <button type="button" id="editBtn" class="btn">정보 수정</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script rel="script" type="text/javascript" src="/js/editUser.js"></script>
</body>
</html>
