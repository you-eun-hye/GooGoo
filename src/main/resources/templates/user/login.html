<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:c="http://www.w3.org/1999/XSL/Transform">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="/css/user/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <form action="/login" method="post">
      <div class="title">로그인</div>
      <div class="input-box underline">
        <input type="email" id="userEmail" name="userEmail" placeholder="이메일" required>
        <div class="underline"></div>
      </div>
      <div class="input-box">
        <input type="password" id="userPassword" name="userPassword" placeholder="비밀번호" required>
        <div class="underline"></div>
      </div>
      <button type="submit" id="signIn"> 로그인 </button>
    </form>

    <div class="option">
      <a href="/findUserEmail">이메일 찾기</a>
      <a href="/findUserPassword">비밀번호 찾기</a>
    </div>

    <div>
      <hr>
      <div id="google">
        <a href="/oauth2/authorization/google">
          <img src="/image/btn_google_signin_light_pressed_web.png">
        </a>
      </div>
      <button class="join"><a href="/join">회원 가입</a></button>
    </div>
  </div>
</body>
</html>
