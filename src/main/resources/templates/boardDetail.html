<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세 조회</title>
    <link rel="stylesheet" href="/css/boardDetail.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <div class="title" th:text="${board.boardTitle}"></div>
        <div class="input-box underline">
<!--            <p th:text="${board.id}"></p>-->
            <p th:text="${board.boardWriter}"></p>
        </div>
        <div class="input-box underline">
            <p th:text="${board.boardCreatedTime}"></p>
        </div>
<!--        <div th:if="${board.fileAttached == 1}">-->
<!--            <img th:src="@{|/upload/${board.storedFileName}|}" alt="이미지">-->
<!--        </div>-->
        <div class="input-box underline">
            <p th:text="${board.boardContent}"></p>
        </div>

        <div id="btns">
            <button class="write" onclick="listReq()">목록</button>
            <button class="write" onclick="updateReq()">수정</button>
            <button class="write" onclick="deleteReq()">삭제</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <script rel="script" type="text/javascript" src="/js/save.js"></script>

</body>
<script th:inline="javascript">
    const listReq = () => {
        console.log("목록 요청");
        location.href = "/board/";
    }

    const updateReq = () => {
        console.log("수정 요청");
        const id = [[${board.id}]];
        location.href = "/board/update/" + id;
    }

    const deleteReq = () => {
        console.log("삭제 요청");
        const id = [[${board.id}]];
        location.href = "/board/delete/" + id;
    }
</script>
</html>
