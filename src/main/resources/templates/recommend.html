<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>추천</title>
    <link rel="stylesheet" type="text/css" href="/css/recommend.css">
</head>
<body>
    <section class="notice">
        <div id="board-list">
            <div class="container">
                <table class="board-table">
                    <thead>
                    <tr>
                        <th scope="col" class="th-text">이미지</th>
                        <th scope="col" class="th-text">이름</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td th:each="src : ${imgSrc}">
                            <img class="appimg" th:src="${src}">
                        </td>
                        <td id="paymentName" th:each="name : ${name}">
                            <p th:text="${name}"></p>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <div class="navigation">
        <ul>
            <li class="list">
                <a href="/home">
                                <span class="icon">
                                    <ion-icon name="home-outline"></ion-icon>
                                </span>
                    <span class="text">홈</span>
                </a>
            </li>
            <li class="list">
                <a href="/calendar">
                                <span class="icon">
                                    <ion-icon name="calendar-outline"></ion-icon>
                                </span>
                    <span class="text">조회</span>
                </a>
            </li>
            <li class="list">
                <a href="/recommend">
                                <span class="icon">
                                    <ion-icon name="thumbs-up-outline"></ion-icon>
                                </span>
                    <span class="text">추천</span>
                </a>
            </li>
            <li class="mainlist">
                <a href="/board">
                                <span class="icon">
                                    <ion-icon name="help-outline"></ion-icon>
                                </span>
                    <span class="maintext">Q&A</span>
                </a>
            </li>
        </ul>
    </div>

</body>
</html>
